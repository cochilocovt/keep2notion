apiVersion: apps/v1
kind: Deployment
metadata:
  name: notion-writer
  namespace: keep-notion-sync
  labels:
    app: notion-writer
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notion-writer
  template:
    metadata:
      labels:
        app: notion-writer
        component: backend
    spec:
      serviceAccountName: keep-notion-sync-sa
      containers:
      - name: notion-writer
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/notion-writer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8002"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: S3_BUCKET_NAME
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: LOG_LEVEL
        - name: NOTION_RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: NOTION_RATE_LIMIT_REQUESTS
        - name: NOTION_RATE_LIMIT_PERIOD
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: NOTION_RATE_LIMIT_PERIOD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: notion-writer-service
  namespace: keep-notion-sync
  labels:
    app: notion-writer
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: notion-writer
