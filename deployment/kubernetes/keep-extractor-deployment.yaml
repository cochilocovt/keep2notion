apiVersion: apps/v1
kind: Deployment
metadata:
  name: keep-extractor
  namespace: keep-notion-sync
  labels:
    app: keep-extractor
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keep-extractor
  template:
    metadata:
      labels:
        app: keep-extractor
        component: backend
    spec:
      serviceAccountName: keep-notion-sync-sa
      containers:
      - name: keep-extractor
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/keep-extractor:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8001"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: AWS_REGION
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: S3_BUCKET_NAME
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: LOG_LEVEL
        - name: MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: MAX_RETRIES
        - name: RETRY_BACKOFF_FACTOR
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: RETRY_BACKOFF_FACTOR
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: keep-extractor-service
  namespace: keep-notion-sync
  labels:
    app: keep-extractor
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: keep-extractor
