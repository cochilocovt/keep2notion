# This file contains secret references that should be created using AWS Secrets Manager
# DO NOT commit actual secret values to version control
#
# To create secrets from AWS Secrets Manager:
# 1. Store secrets in AWS Secrets Manager
# 2. Use External Secrets Operator or AWS Secrets Manager CSI driver
# 3. Or create secrets manually: kubectl create secret generic <name> --from-literal=key=value
#
# Example manual creation:
# kubectl create secret generic db-credentials \
#   --from-literal=username=dbuser \
#   --from-literal=password=dbpassword \
#   -n keep-notion-sync
#
# kubectl create secret generic encryption-key \
#   --from-literal=key=your-32-byte-encryption-key \
#   -n keep-notion-sync

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: keep-notion-sync
type: Opaque
stringData:
  # These should be populated from AWS Secrets Manager
  username: ""  # Replace with actual value or use External Secrets
  password: ""  # Replace with actual value or use External Secrets

---
apiVersion: v1
kind: Secret
metadata:
  name: encryption-key
  namespace: keep-notion-sync
type: Opaque
stringData:
  # 32-byte encryption key for AES-256
  key: ""  # Replace with actual value or use External Secrets

---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: keep-notion-sync
type: Opaque
stringData:
  # AWS credentials for S3 access (if not using IAM roles)
  # Prefer using IAM roles for service accounts (IRSA) instead
  aws_access_key_id: ""
  aws_secret_access_key: ""
