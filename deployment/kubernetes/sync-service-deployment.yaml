apiVersion: apps/v1
kind: Deployment
metadata:
  name: sync-service
  namespace: keep-notion-sync
  labels:
    app: sync-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sync-service
  template:
    metadata:
      labels:
        app: sync-service
        component: backend
    spec:
      serviceAccountName: keep-notion-sync-sa
      containers:
      - name: sync-service
        image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/sync-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8003"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: KEEP_EXTRACTOR_URL
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: KEEP_EXTRACTOR_URL
        - name: NOTION_WRITER_URL
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: NOTION_WRITER_URL
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: encryption-key
              key: key
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: keep-notion-sync-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: sync-service
  namespace: keep-notion-sync
  labels:
    app: sync-service
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: sync-service
