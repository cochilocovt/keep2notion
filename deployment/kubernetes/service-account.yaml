apiVersion: v1
kind: ServiceAccount
metadata:
  name: keep-notion-sync-sa
  namespace: keep-notion-sync
  annotations:
    # IAM Role for Service Account (IRSA) - allows pods to assume AWS IAM role
    eks.amazonaws.com/role-arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/KeepNotionSyncRole

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keep-notion-sync-role
  namespace: keep-notion-sync
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: keep-notion-sync-rolebinding
  namespace: keep-notion-sync
subjects:
- kind: ServiceAccount
  name: keep-notion-sync-sa
  namespace: keep-notion-sync
roleRef:
  kind: Role
  name: keep-notion-sync-role
  apiGroup: rbac.authorization.k8s.io
